    <h2>"Изменяем кириллицу на латиницу по клику"</h2>
    <p>Фамилия: <span id="surname">Кушмуратова</span></p>
    <p>Имя: <span id="name">Марьям</span></p>
    <p>Год рождения: <span id="year">2006</span></p>
    <button id="btnTrans">Поменять на латиницу</button>

    <script>
    function translit(text){
      const map = {'А':'A','Б':'B','В':'V','Г':'G','Д':'D','Е':'E','Ё':'E','Ж':'Zh','З':'Z','И':'I','Й':'Y','К':'K','Л':'L','М':'M','Н':'N','О':'O','П':'P','Р':'R','С':'S','Т':'T','У':'U','Ф':'F','Х':'Kh','Ц':'Ts','Ч':'Ch','Ш':'Sh','Щ':'Shch','Ъ':'','Ы':'Y','Ь':'','Э':'E','Ю':'Yu','Я':'Ya','а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'e','ж':'zh','з':'z','и':'i','й':'y','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'shch','ъ':'','ы':'y','ь':'','э':'e','ю':'yu','я':'ya'};
      return text.split('').map(c=>map[c]!==undefined?map[c]:c).join('');
    }
    
    document.getElementById('btnTrans').onclick = function() {
      let el;

      el = document.getElementById('surname');
      el.textContent = translit(el.textContent);

      el = document.getElementById('name');
      el.textContent = translit(el.textContent);

      el = document.getElementById('year');
      el.textContent = translit(el.textContent);
    };
  </script>
