    <!-- 1017. Дано вещественное число A. Вычислить x = a**4, при a < 10; x = a при a > 61, в противном случае x  = a − sin(a**2)). -->
    <h1>"Решение алгоритмической задачи"</h1>

      <label>Введите A: <input id='a' type="number" step="0.001" value="5"></label>
      <button type="button" id="chet">Вычислить</button>

    <p id = "x"></p>
    
    <script>
        function chet(){
            const a = parseFloat(document.getElementById('a').value);
            let x;
            if (a < 10)
            {
                x = a * a * a * a;
            } else if (a > 61)
            {
               x = a; 
            } else 
            {
                x = a - Math.sin(a * a);
            }
            document.getElementById('x').textContent = "x = " + x;
        }

        const btn = document.getElementById('chet').addEventListener('click', chet);

    </script>
